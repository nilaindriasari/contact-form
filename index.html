<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form Test</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Try this form</h1>
  </header>
  <div class="wrapper">
    <div class="container">

    <form action="https://formspree.io/unil.chan@gmail.com" method="post">
      <p>Name:
        <br>
        <input type="text" name="name" placeholder="your name">
        <p>Email:
          <br>
          <input type="email" name="_replyto" placeholder="your@email.com" required>
        </p>
        <p>Message:
          <br>
          <textarea name="message" rows="10" cols="52" placeholder="your message here"></textarea>
        </p>
        <input type="submit" value="Send">
      </p>
    </form>

    </div>
    <!-- .container-->
  </div>
  <!-- .wrapper-->
  <footer>
    <small><a href="https://opensource.org/licenses/MIT">MIT</a></small>
  </footer>
</body>

</html>
